
  <div class="row">
    <div class="col-xs-8 col-sm-4 col-md-4 col-sm-offset-3 col-md-offset-3">
      <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" ngModel name="username"   class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" ngModel name="password"  class="form-control" required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >Submit</button>
      </form>
    </div>
  </div>
