<div class="row">
  <div class="col-xs-12">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <input type="text" class="form-control search-field" placeholder="Search" [(ngModel)] = "searchData" />
              </div>
            </div>
          </div>
          <app-display-message [showChildSuccess]="showSuccess" [showChildError]="showError" [errorChild]="error" [successChild]="success" ></app-display-message>
          <div class="row">
            <div class="col-xs-12">

              <table class="table table-sm table-dark">
                <thead>
                <tr>
                  <th scope="col">Crust</th>
                  <th scope="col">Flavor</th>
                  <th scope="col">Order Id</th>
                  <th scope="col">Size</th>
                  <th scope="col">Table Number</th>
                  <th scope="col"></th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor = "let order of orders | searchOrder: searchData">

                  <td>{{order.Crust}}</td>
                  <td>{{order.Flavor}}</td>
                  <td>{{order.Order_ID}}</td>
                  <td>{{order.Size}}</td>
                  <td>{{order.Table_No}}</td>
                  <button type="button" (click)="onSelect(order)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                  </svg></button>

                </tr>

                </tbody>
              </table>


            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
